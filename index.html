<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="menu-mobile">
        <a href="#"><img src="img/menu-ham.png" alt="menu"></a>
        <a href="#" id="active">Todas</a>
        <a href="#">Imagens</a>
      </div>
      <div class="links">
        <a href="#">Gmail</a>
        <a href="#">Imagens</a>
      </div>
      <a href="#" class="menu"><img src="img/menu-icon.png" alt="menu" class="img-menu"></a>
      <a href="#" class="perfil"><img src="img/avatar.png" alt="avatar" class="img-perfil"></a>
    </header>
    
    <main class="principal">
      <div class="logo">
        <img src="img/principal.png" alt="google">
      </div>
      <form action="" class="form">
        <div class="campo-cont">
          <img src="img/lupa.png" alt="lupa">
          <input type="text" class="campo">
          <img src="img/keyboard.png" alt="teclado virtual" class="teclado">
          <img src="img/mic.png" alt="entrada por voz" class="microfone">
        </div>

        <div class="break"></div>
        <button class="search btn">Pesquisa Google</button>
        <button class="luck btn">Estou com sorte</button>
      </form>
      <div class="info-adicional">
        <p>Disponibilizado pelo Google em: </p>
        <a href="#">English</a>
      </div>
    </main>
    <div class="under">
      <section class="pais">
        <p>Brasil</p>
      </section>
  
      <footer class="footer">
        <div class="setor1">
          <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negócios</a></li>
            <li><a href="#" class="disappear">Como funciona a Pesquisa</a></li>
          </ul>
        </div>
  
        <div class="setor2">
          <ul>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Configurações</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
